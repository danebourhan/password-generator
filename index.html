<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Accueil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>


    <div class="container-fluid vh-100 d-flex justify-content-center align-items-center">
      <form>
        <div class="row justify-content-center">
          <div class="col-auto mb-3">
            <label for="length" class="form-label">Combien de caractères désirez-vous ?</label>
            <input type="number" id="length" class="form-control rounded-start" min="5" max="20">
          </div>
        </div>

        <div class="row justify-content-center">
          <div class="col-auto mb-3">
            <div class="input-group">
              <button type="button" class="btn btn-dark rounded-end me-2" onclick="generatePassword()">Générer un mdp</button>
              <input type="text" id="password" class="form-control rounded-start">
            </div>
          </div>
        </div>
      </form>
    </div>

    <script src="script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
